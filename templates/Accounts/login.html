{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">-->

  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <style>
    .login-style{
      text-align: center;
    }
    .hover-effect:hover{
      box-shadow: 0px 0px 40px rgb(26, 44, 26,0.2);
    }
    .custom-input{
      height: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <!-- Login 6 - Bootstrap Brain Component -->
    <section class="p-3 p-md-4 p-xl-5" >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body p-3 p-md-4 p-xl-5 bg-light hover-effect">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5 login-style">
                      <h3>Log in</h3>
                    </div>
                  </div>
                </div>
                <form action="../login/" method="POST">
                  <div class="row gy-3 overflow-hidden">
                    {% csrf_token %}
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control custom-input" name="username" id="username" placeholder="name"
                          required>
                        <label for="username" class="form-label">username</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control custom-input" name="password" id="password" value=""
                          placeholder="Password" required>
                        <label for="password" class="form-label">Password</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                        <label class="form-check-label text-secondary" for="remember_me">
                          Keep me logged in
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn bsb-btn-2xl btn-primary" type="submit">Log in now</button>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-12">
                    <hr class="mt-5 mb-4 border-secondary-subtle">
                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                      <a href="../signup" class="link-secondary text-decoration-none">Create new account</a>
                      <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </section>
</body>

</html>
